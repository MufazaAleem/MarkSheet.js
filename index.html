<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MarkSheet</title>
</head>
<body>
    <div class="container">
        <h1>MarkSheet</h1>
        <form id="markSheetForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required><br>

            <label for="class">Class:</label>
            <input type="text" id="class" required><br>

            <label for="totalMarks">Total Marks:</label>
            <input type="number" id="totalMarks" required><br>
<h2>Enter Marks for Subjects:</h2>
<label for="chemistry">Chemistry:</label>
<input type="number" id="chemistry" required><br>

<label for="physics">Physics:</label>
<input type="number" id="physics" required><br>

<label for="biology">Biology:</label>
<input type="number" id="biology" required><br>

<label for="english">English:</label>
<input type="number" id="english" required><br>

<label for="urdu">Urdu:</label>
<input type="number" id="urdu" required><br>

        
            <button type="button" onclick="calculateMarks()">Calculate</button>
        </form>

        <div id="result" class="hidden">
            <h2>Result:</h2>
            <p id="percentage"></p>
            <p id="grade"></p>
            <p id="remarks"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
